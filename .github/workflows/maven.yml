name: Java Tests with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      browserName:
        description: "Browser to use for tests"
        default: "chrome"
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verificar la estructura del proyecto
        run: |
          echo "Estructura del proyecto:"
          ls -R $GITHUB_WORKSPACE

      # Descargar ChromeDriver automáticamente usando la acción correcta
      - name: Set up ChromeDriver
        uses: browser-actions/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Build with Maven
        id: build
        run: mvn clean package

      # Usar el input para el nombre del navegador
      - name: Run tests
        if: steps.build.outcome == 'success'
        run: mvn -DbrowserName=${{ inputs.browserName }} verify

      - name: Get Allure history
        uses: actions/checkout@v3
        if: steps.build.outcome == 'success'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: steps.build.outcome == 'success'
        id: allure-report
        with:
          allure_results: ${{ vars.ALLURE_RESULTS_PATH }}
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: allure-history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}